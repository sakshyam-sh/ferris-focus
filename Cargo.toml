[package]
name = "ferris-focus"
version = "0.1.0"
edition = "2024"
description = "A lightweight, gamified Pomodoro timer with Focus Streaks & XP"

[dependencies]
iced = { version = "0.14", features = ["canvas", "tokio"] }
rusqlite = { version = "0.38", features = ["bundled"] }
notify-rust = "4.12"
rodio = "0.21"
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
dirs = "6"
