name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libxkbcommon-dev libwayland-dev libasound2-dev pkg-config libdbus-1-dev libfuse2

      - name: Build release
        run: cargo build --release

      - name: Install cargo-packager
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-packager

      - name: Package Linux
        run: cargo packager --release --formats deb,appimage --no-build

      - name: Stage artifacts
        run: |
          mkdir -p dist
          cp target/release/ferris-focus dist/ferris-focus-linux
          cp target/release/bundle/deb/*.deb dist/
          cp target/release/bundle/appimage/*.AppImage dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: dist/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install NSIS
        run: |
          choco install nsis -y
          echo "C:\Program Files (x86)\NSIS" >> $GITHUB_PATH

      - name: Install cargo-packager
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-packager

      - name: Build release
        run: cargo build --release

      - name: Package Windows installer
        run: cargo packager --release --formats nsis --no-build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: target/release/bundle/nsis/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Install cargo-packager
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-packager

      - name: Package macOS
        run: cargo packager --release --formats dmg --no-build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: target/release/bundle/dmg/

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: linux

      - name: Download windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: windows

      - name: Download macos artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: macos

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            linux/ferris-focus-linux
            linux/*.deb
            linux/*.AppImage
            windows/*.exe
            macos/*.dmg
          generate_release_notes: true

