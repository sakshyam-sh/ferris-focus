name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libxkbcommon-dev libwayland-dev libasound2-dev pkg-config libdbus-1-dev

      - name: Build release
        run: cargo build --release

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build .deb
        run: cargo deb --no-build

      - name: Stage artifacts
        run: |
          mkdir -p dist
          cp target/release/ferris-focus dist/ferris-focus-linux
          cp target/debian/*.deb dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: dist/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install NSIS
        run: choco install nsis -y

      - name: Add NSIS to PATH
        run: |
          NSIS_PATH="C:/Program Files/NSIS"
          echo "$NSIS_PATH" >> $GITHUB_PATH

      - name: Install cargo-packager
        run: cargo install cargo-packager

      - name: Build release
        run: cargo build --release

      - name: Package Windows installer
        run: cargo packager --release --formats nsis

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: target/release/bundle/nsis/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Create .app bundle
        run: |
          APP="Ferris Focus.app"
          mkdir -p "$APP/Contents/MacOS"
          mkdir -p "$APP/Contents/Resources"
          cp target/release/ferris-focus "$APP/Contents/MacOS/"
          cat > "$APP/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleName</key>
            <string>Ferris Focus</string>
            <key>CFBundleDisplayName</key>
            <string>Ferris Focus</string>
            <key>CFBundleIdentifier</key>
            <string>com.sakshyam-sh.ferris-focus</string>
            <key>CFBundleVersion</key>
            <string>0.1.0</string>
            <key>CFBundleShortVersionString</key>
            <string>0.1.0</string>
            <key>CFBundleExecutable</key>
            <string>ferris-focus</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>NSHighResolutionCapable</key>
            <true/>
            <key>LSMinimumSystemVersion</key>
            <string>11.0</string>
          </dict>
          </plist>
          EOF

      - name: Create .dmg
        run: |
          hdiutil create -volname "Ferris Focus" \
            -srcfolder "Ferris Focus.app" \
            -ov -format UDZO \
            ferris-focus-macos.dmg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: ferris-focus-macos.dmg

  release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-artifacts
          path: linux

      - name: Download windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: windows

      - name: Download macos artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: macos

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            linux/ferris-focus-linux
            linux/*.deb
            windows/*.exe
            macos/ferris-focus-macos.dmg
          generate_release_notes: true

